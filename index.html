<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div id="output"></div>

        <div class="row1">
            <button  style="background-color: red;">√x</button>
            <button style="background-color: red;">x²</button>
            <button  style="background-color: red;">xˣ</button>
            <button style="background-color: gray;">C</button>
        </div>
        
        <div class="row2">
            <button>7</button>
            <button>8</button>
            <button >9</button>
            <button  style="background-color: #e9860f;">-</button>
        </div>

        <div class="row3">
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button  style="background-color: #e9860f;">+</button>
        </div>

        <div class="row4">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button  style="background-color: #e9860f;">÷</button>
        </div>

        <div class="row5">
            <button >0</button>
            <button >.</button>
            <button  style="background-color: #3daf73;">=</button>
            <button  style="background-color: #e9860f;">x</button>
        </div>

    </div>
    
    
    
    <script src="script.js"></script>
</body>

    <footer>

    </footer>

</html>
